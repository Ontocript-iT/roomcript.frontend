<div class="h-full flex flex-col bg-white shadow-sm border border-gray-200">
  <!-- Form Header -->
  <div class="px-2 py-1 border-b border-gray-200 bg-gradient-to-r from-blue-50 to-indigo-50">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-2">
        <button
          type="button"
          (click)="onCancel()"
          class="p-1.5 text-gray-600 hover:bg-white rounded-lg transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
          </svg>
        </button>
        <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </div>
        <div>
          <h3 class="text-base font-bold text-gray-800">Add Payment</h3>
          <p class="text-xs text-gray-600">{{ selectedFolio?.folioNumber }} - {{ selectedFolio?.guestName }}</p>
        </div>
      </div>
      <button
        type="button"
        (click)="onCancel()"
        class="text-gray-400 hover:text-gray-600 transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Form Content -->
  <div class="flex-1 overflow-y-auto p-8">
    <div class="max-w-2xl mx-auto">
      <form #paymentForm="ngForm">
        <div class="grid grid-cols-2 gap-6">
          <!-- Payment Method -->
          <div class="relative">
            <select
              [(ngModel)]="paymentData.paymentMethod"
              name="paymentMethod"
              required
              class="peer block w-full px-3 py-2.5 bg-white border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-blue-500 transition-colors">
              <option value="" disabled>Select Payment Method</option>
              <option value="CASH">Cash</option>
              <option value="CREDIT_CARD">Credit Card</option>
              <option value="DEBIT_CARD">Debit Card</option>
              <option value="BANK_TRANSFER">Bank Transfer</option>
              <option value="UPI">UPI</option>
              <option value="DIGITAL_WALLET">Digital Wallet</option>
              <option value="CHEQUE">Cheque</option>
              <option value="COMPANY_ACCOUNT">Company Account</option>
              <option value="COMPLIMENTARY">Complimentary</option>
            </select>
            <label
              class="absolute left-3 -top-1.5 px-1 bg-white text-xs text-gray-500 transition-all peer-focus:text-gray-500 peer-valid:text-blue-600 pointer-events-none origin-top-left scale-75">
              Payment Method <span class="text-red-500">*</span>
            </label>
          </div>

          <!-- Amount -->
          <div class="relative">
            <input
              type="number"
              [(ngModel)]="paymentData.amount"
              name="amount"
              required
              min="0.01"
              step="0.01"
              placeholder="0.00"
              class="peer block w-full pl-12 pr-3 py-2.5 bg-white border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-blue-500 transition-colors">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-sm pointer-events-none z-10">Rs.</span>
            <label
              class="absolute left-3 -top-1.5 px-1 bg-white text-xs text-gray-500 transition-all peer-focus:text-gray-500 peer-valid:text-blue-600 pointer-events-none origin-top-left scale-75">
              Amount <span class="text-red-500">*</span>
            </label>
          </div>

          <!-- Remarks -->
          <div class="relative col-span-2">
            <textarea
              [(ngModel)]="paymentData.remarks"
              name="remarks"
              rows="3"
              placeholder="Enter payment remarks (optional)"
              class="peer block w-full px-3 py-2.5 bg-white border border-gray-300 rounded-lg text-sm resize-vertical focus:outline-none focus:border-blue-500 transition-colors"></textarea>
            <label
              class="absolute left-3 -top-1.5 px-1 bg-white text-xs text-gray-500 transition-all peer-focus:text-gray-500 pointer-events-none origin-top-left scale-75">
              Remarks
            </label>
          </div>

        </div>
      </form>
    </div>
  </div>

  <!-- Form Footer -->
  <div class="px-4 py-3 bg-white border-t border-gray-200">
    <div class="flex justify-end">
      <button
        type="button"
        (click)="onSubmit()"
        [disabled]="!isFormValid() || isSubmitting"
        class="px-4 py-2 text-xs font-medium text-white rounded-lg shadow-sm transition-all hover:shadow-md disabled:opacity-50 disabled:cursor-not-allowed"
        [class.bg-gradient-to-r]="isFormValid()"
        [class.from-blue-600]="isFormValid()"
        [class.to-indigo-600]="isFormValid()"
        [class.bg-gray-300]="!isFormValid()">
        {{ isSubmitting ? 'Adding...' : 'Add Payment' }}
      </button>
    </div>
  </div>
</div>
