<div class="room-list-container">
  <div class="header">
    <h1>Rooms</h1>
    <button mat-raised-button color="primary" (click)="addRoom()">
      <mat-icon>add</mat-icon> Add Room
    </button>
  </div>

  <table mat-table [dataSource]="rooms" class="mat-elevation-z8">
    <ng-container matColumnDef="roomNumber">
      <th mat-header-cell *matHeaderCellDef>Room Number</th>
      <td mat-cell *matCellDef="let room">{{ room.roomNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="roomType">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let room">{{ room.roomType }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let room">${{ room.price }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let room">
        <mat-chip [color]="getStatusColor(room.status)">
          {{ room.status }}
        </mat-chip>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let room">
        <button mat-icon-button color="primary" (click)="editRoom(room.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteRoom(room.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
